<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Contact Me</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <header class="header">
                <h3 class="my-name">Maurizia Nonnis</h3>
                <p><a class="my-email" href="mailto: nonnismaurizia@gmail.com"><i class="fas fa-envelope"></i> maurizianonnis@gmail.com</a></p>
                <h4 class="alert" id="alert">Your message has been sent</h4>
            </header>
            <form action="" class="contact-form" id="contact-form">
                <p>
                    <label for="nameF">Full name</label>
                    <input type="search" id="nameF" autocomplete="off" required>
                </p>
                <p>
                    <label for="company">Company</label>
                    <input type="search" id="company" autocomplete="off">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="search" id="email" autocomplete="off" required>
                </p>
                <p>
                    <label for="phone">Phone</label>
                    <input type="search" id="phone" autocomplete="off">
                </p>
                <p class="full">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4" ></textarea>
                </p>
                <button class="full" type="submit">Submit</button>
        
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src="./script.js"></script>
</body>
</html>
